<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./assets/favicon (1).ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="shiny">
            <button class="shiny__btn normal" onclick="shiny()"></button>
        </div>
        <img src="#" alt="pokemon" class="pokemon-img">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>-
            <span class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number." required>
        </form>
        <div class="buttons">
            <button class="prev__btn button">Prev &lt;</button>
            <button class="next__btn button">Next &gt;</button>
        </div>
        <img src="assets/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
</body>
</html>
